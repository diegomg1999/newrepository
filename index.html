<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body {
        background-color: #816464;
        font-family: 'Bricolage Grotesque', sans-serif;

        }

        .cabecera {
        display: flex;
        justify-content: center;
        
        }
        .cabecera h1 {
            width: 350px;
            background-color: #FF7373;
            border-radius: 10px;
            color: black;
            display: flex;
            justify-content: center;
            border: 2px solid black
        }
       section {
            display: flex;
            align-items: center;
            justify-content: center;
            
        } 

        .cats {
        display: grid;
        width: 100px;
        height: 200px;
        margin: 10px;
        background: #FF7373;
        border-radius: 15px;
        border: 2px #4C2222 solid;
        }
        div img {
            width: 100%;
            height: 100%;
            border-radius: 13px;
        }
        .text {  
            margin-left: 10px;
        }
        
        .button-box {
            display: flex;
            justify-content: center;
        }
        .elboton:active {
            font-weight: bold;
            color: #FF7373;
            border: 3px black solid;
        }
    </style>
</head>

    <div class="cabecera">

</div>

    <section>
        <div class="cats"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQHRxacZKeCnF13yTbhpE3VfYGVsdelLiHJvHK2lhxu&s" alt="foto1">

            <div class="text"><p>Carta 3</p></div></div>
